<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="js/css/style.css">
    <link rel="stylesheet" href="js/css/search.css">
</head>
<body>
    <div class="page-header">
        <div class="header-left">
            <div class="employee-count">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span id="employeeCount">Loading...</span>
            </div>
        </div>
        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="searchInput" placeholder="Search by name or department...">
                <select id="searchType">
                    <option value="all">All</option>
                    <option value="name">Name</option>
                    <option value="department">Department</option>
                </select>
            </div>
        </div>
        <div class="page-actions">
            <a href="add.html" class="add-employee-btn">
                <svg class="add-icon" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                Add Employee
            </a>
        </div>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Salary</th><th>Actions</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
    </table>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
